#IBM Security Cloud conref equivalent file to conrefs.dita
#Best Practices and translation considerations: Do

  #Conrefs can be used for IBM product names or other trademarks.
  #Conrefs can be used for UI labels, but should contain the label only, no surrounding text.
    #When these UI labels map directly to strings used in PII, this can actually simplify translation and DVT.
    #Make sure you use the entire label in the single conref definition
    #and that you only ever use this conref reference when talking about the UI label.
    #Even if the words might be valid in another context, the translation of that label may not fit correctly in different contexts.
  #Conrefs can be used for websites addresses or URLs,
  #formal titles of documents or chapters.
  #Conrefs can be used for full sentences.
    #Easy to translate because the translator can see the full thought and has flexibility needed to restructure and contextualize.
  #Conrefs can be used for full block elements, like a complete paragraphs or topics that stands by themselves.


